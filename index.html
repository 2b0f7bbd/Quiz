<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h2 class="header-heading">Just another quiz</h2>
    </header>
    <div class="result">
        <div class="result_style">
            <p>You are <span>0%</span>right</p>
        </div>
    </div>
    <main class="quiz">
        <div class="container">
            <h2 class="quiz-heading">I have some questions for you...</h2>
            <form class="quiz-form">
                <div>
                    <p class="question">1.Question1?</p>
                    <div class="form">
                        <input type="radio" name="q1" value="A" checked>
                        <label>Answer1_1</label>
                    </div>
                    <div class="form">
                        <input type="radio" name="q1" value="B">
                        <label>Answer1_2</label>
                    </div>
                    <div>
                        <p class="question">2.Question2?</p>
                        <div class="form">
                            <input type="radio" name="q2" value="A" checked>
                            <label>Answer2_1</label>
                        </div>
                        <div class="form">
                            <input type="radio" name="q2" value="B">
                            <label>Answer2_2</label>
                        </div>
                        <div>
                            <p class="question">3.Question3?</p>
                            <div class="form">
                                <input type="radio" name="q3" value="A" checked>
                                <label>Answer3_1</label>
                            </div>
                            <div class="form">
                                <input type="radio" name="q3" value="B">
                                <label>Answer3_2</label>
                            </div>
                            <div>
                                <p class="question">4.Question4?</p>
                                <div class="form">
                                    <input type="radio" name="q4" value="A" checked>
                                    <label>Answer4_1</label>
                                </div>
                                <div class="form">
                                    <input type="radio" name="q4" value="B">
                                    <label>Answer4_2</label>
                                </div>
                            </div>
                            <div class="submit">
                                <input type="submit" class="btn" value="Submit">
                            </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
